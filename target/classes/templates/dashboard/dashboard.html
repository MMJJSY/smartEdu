<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>대시보드</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>

<body>
    <th:block th:insert="~{modules/header}" />
    <div class="dashboard-container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <th:block th:insert="~{dashboard/sidebar}" />
        </div>

        <!-- 메인 콘텐츠 (iframe) -->
        <iframe th:if="${role == 'ADMIN'}" th:src="@{/dashboard/admin}" id="dashboardFrame" frameborder="0" width="100%" height="100%">
        </iframe>

        <!-- 강사 -->
        <iframe th:if="${role == 'INSTRUCTOR'}" th:src="@{/dashboard/instructor}"id="dashboardFrame" frameborder="0" width="100%"
            height="100%">
        </iframe>

        <!-- 수강생 -->
        <iframe th:if="${role == 'STUDENT'}" th:src="@{/dashboard/student}" id="dashboardFrame" width="100%" height="100%">
        </iframe>
    </div>

    <th:block th:insert="~{modules/footer.html}" />

    <script>
        // 사이드바 클릭 시 iframe 교체
        function loadContent(url) {
            document.getElementById("dashboardFrame").src = url;
        }
    </script>

    
</body>



</html>
