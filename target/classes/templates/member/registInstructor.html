<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강사 등록</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <form id="instructorForm" class="register-form"
    action="/member/regist/instructor" method="post" enctype="multipart/form-data">
        <h2>강사 등록</h2>

        <div class="input-group">
            <label>이메일</label>
            <input type="email" id="email" name = email>
            <button type="button" id="checkEmail">중복확인</button>
            <p id="emailMsg"></p>
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" id="password" name = pwd>
            <p class="info">비밀번호는 8자 이상의 영문 대/소문자, 숫자, 특수문자를 사용해주세요.</p>
        </div>

        <div class="input-group">
            <label>비밀번호 확인</label>
            <input type="password" id="passwordCheck" name = pwdcheck>
            <p id="passwordMsg"></p>
        </div>

        <div class="input-group">
            <label>이름</label>
            <input type="text" id="name" name = name>
        </div>

        <div class="input-group">
            <label>전화번호</label>
            <div class="phone-input">
                <input type="number" id="phone1" name =phone maxlength="3" oninput="limitInput(this, 3)">
                <span>-</span>
                <input type="number" id="phone2" name =phone maxlength="4" oninput="limitInput(this, 4)">
                <span>-</span>
                <input type="number" id="phone3" name =phone maxlength="4" oninput="limitInput(this, 4)">
            </div>
        </div>

        <div class="input-group">
            <label>이력서 <span style="color:red">*</span></label>
            <input type="file" id="resume" name="resume" accept=".pdf,.hwp,.doc,.docx,.xls,.xlsx" required>
            <p id="resumeMsg" style="color:#e63946"></p>
        </div>

        <button type="submit" class="submit-btn">승인요청</button>
        <button type="button" class="cancel-btn" onclick="location.href='login.html'">취소</button>
    </form>

    <script th:src="@{/js/register.js}"></script>
</body>
</html>
