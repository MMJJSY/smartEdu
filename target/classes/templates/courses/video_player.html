<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title th:text="${lecture.title}">강의 플레이어</title>
  <style>
    @charset "utf-8";

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Sans KR", "맑은 고딕", sans-serif;
    }

    body {
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ====== 플레이어 창 ====== */
    .player-modal {
      background: #fff;
      width: 1000px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* ====== 헤더 (회차 제목 + 닫기버튼) ====== */
    .player-header {
      background: #2075bf;
      color: #fff;
      font-size: 17px;
      font-weight: 500;
      text-align: left;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-header button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }

    /* ====== 비디오 영역 ====== */
    .player-body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 550px;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ====== 컨트롤 패널 (하단) ====== */
    .player-controls {
      background: #f8fafc;
      border-top: 1px solid #e5e7eb;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .player-controls .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .player-controls .left button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #374151;
      transition: color 0.2s ease;
    }

    .player-controls .left button:hover {
      color: #3d86c6;
    }

    .progress-bar {
      flex: 1;
      margin: 0 12px;
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .progress-bar .fill {
      height: 100%;
      width: 40%;
      background: #70a8dd;
      transition: width 0.2s linear;
    }

    .time {
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="player-modal">
    <div class="player-header">
      <span th:text="${lecture.title}">회차 제목</span>
      <button onclick="window.close()">✕</button>
    </div>

    <div class="player-body">
      <video controls autoplay th:src="@{'/courses/getVideo?lectureId=' + ${lecture.lectureId}}"></video>
    </div>

    <div class="player-controls">
      <div class="left">
        <button title="이전 회차">⏮</button>
        <button title="재생/일시정지">⏯</button>
        <button title="다음 회차">⏭</button>
      </div>

      <div class="progress-bar">
        <div class="fill"></div>
      </div>

      <span class="time">00:00 / 10:00</span>
    </div>
  </div>
</body>

</html>
