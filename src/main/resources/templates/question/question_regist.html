<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title th:text="${question != null} ? '질문 수정' : '질문 등록'"></title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/qna.css}">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
  <script th:src="@{/js/common.js}"></script>
</head>

<body>
  <header id="header"></header>

  <div class="content-wrapper">
    <aside id="sidebar"></aside>

    <main class="qna-container">
      <h2 th:text="${question != null} ? '질문 수정' : '질문 등록'"></h2>

      <form th:action="${question != null} ? @{/question/modify} : @{/question/regist}" method="post" class="qna-form"
        id="qnaForm">

        <!-- 수정일 때 questionId 전달 -->
        <input type="hidden" name="questionId" th:if="${question != null}" th:value="${question.questionId}" />

        <!-- 강좌 선택 -->
        <div class="form-row">
          <label for="course">강좌명</label>
          <select id="course" name="courseId" required>
            <option value="">강좌를 선택하세요</option>
            <option th:each="c : ${courseList}" th:value="${c.courseId}" th:text="${c.title}"
              th:selected="${question != null and c.courseId == question.courseId}">
            </option>
          </select>
        </div>

        <!-- 제목 -->
        <div class="form-row">
          <label for="title">게시글명</label>
          <input type="text" id="title" name="title" placeholder="게시글 제목을 입력하세요"
            th:value="${question != null} ? ${question.title} : ''" required>
        </div>

        <!-- 내용 -->
        <div class="form-row">
          <label for="content">내용</label>
          <textarea id="content" name="content" rows="10" placeholder="질문 내용을 입력하세요"
            th:text="${question != null} ? ${question.content} : ''" required></textarea>
        </div>

        <!-- 버튼 -->
        <div class="btn-area">
          <button type="submit" class="submit-btn" th:text="${question != null} ? '수정 완료' : '등록'"></button>
        </div>
      </form>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      summernote_go("#content", "[[@{/}]]");
    });
  </script>

</body>

</html>
